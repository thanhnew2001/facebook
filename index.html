<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fakebook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .biggercontrol {
      height: 50px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">

        <img src="logo.svg" alt="">
        <p class="h5">Connect with friends and the world around you on Facebook.</p>
        <div style="height: 10px;"></div>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="email" class="form-control biggercontrol" placeholder="Enter email" id="email">
              </div>

              <div class="form-group">
                <input type="password" class="form-control biggercontrol" placeholder="Enter password" id="pwd">
              </div>

              <button type="button" onclick="doit()" class="btn btn-primary biggercontrol">Login</button>
            </form>
          </div>
        </div>
    </div>
  </div>

</body>

</html>

<script>
  function doit(){
    alert('Congratulation. You get a free gift')
  }
</script>
